query ProductsGetList($page: Int!, $pageSize: Int!, $filters: ProductFiltersInput, $sort: [String]) {
	products(pagination: { page: $page, pageSize: $pageSize }, filters: $filters, sort: $sort) {
		meta {
			pagination {
				...PaginationData
			}
		}
		data {
			attributes {
				...ProductData
			}
		}
	}
}

query ProductsGetCountList {
	products {
		meta {
			pagination {
				...PaginationData
			}
		}
	}
}
